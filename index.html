
<div class="container">
  <header class="hearer">
    <h1 id="title" class="text-center">Survey Form</h1>
    <p id="description" class="description text-center">
      Please take few minutes to fill in the survey form.
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        typy="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="phone-label" for="phone">Mobile number</label>
      <input
        typy="phone"
        name="phone"
        id="phone"
        class="form-control"
        placeholder="Enter your Phone number"
        required
      />
    </div>
    <div class="form-group">
      <label id="gender-label" for="gender">Gender</label>
      <select id="dropdown" name="gender" class="form-control" required>
        <option disabled selected value>choose</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label id="age-label" for="age">DOB</label>
      <input
        type="age"
        name="age"
        id="age"
        class="form-control"
        placeholder="dd/mm/yyyy"
        required
      />
    </div>
    <div class="form-group">
      <p>What is your highest Qualification?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>highest qualification</option>
        <option value="SSCE">SSCE</option>
        <option value="Diploma">Diploma</option>
        <option value="Graduate">Graduate</option>
        <option value="Master">Master</option>
        <option value="Doctorate">Doctorate</option>
        <option value="followship">followship</option>
      </select>
    </div>
    <div class="form-group">
      <p>How do you hear about us?</p>
      <label>
        <input
          type="radio"
          name="about us"
          value="Friend"
          class="radio-input"
          checked
        />Friend
      </label>
      <label>
        <input
          type="radio"
          name="about us"
          value="google"
          class="radio-input"
        />Google
      </label>
      <label>
        <input
          type="radio"
          name="about us"
          value="NewsPaper"
          class="radio-input"
        />newspeper
      </label>
      <label>
        <input
          type="radio"
          name="about us"
          value="Social Media"
          class="radio-input"
        />Social Media
      </label>
    </div>
    <div class="form-group">
      <p>What is your best Subject? (check all that apply)</p>
      <label>
        <input
          type="checkbox"
          name="prefered"
          value="Mathematics"
          class="radio-checkbox"
        />Mathematics
      </label>
      <label>
        <input
          type="checkbox"
          name="prefered"
          value="English"
          class="radio-checkbox"
        />English
      </label>
      <label>
        <input
          type="checkbox"
          name="prefered"
          value="Chemistry"
          class="radio-checkbox"
        />Chemistry
      </label>
      <label>
        <input
          type="checkbox"
          name="prefered"
          value="Biology"
          class="radio-checkbox"
        />Biology
      </label>
    </div>
    <div class="form-group">
      <p>Comments</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
  </form>
</div>
